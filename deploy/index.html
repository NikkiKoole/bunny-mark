<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PixiJS Bunny Mark</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="bunny mark for pixi.js the html5 webGL canvas 2d renderer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <!-- External dependencies -->
        <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>

        <!-- Local dependencies --> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="chooser" class="hidden">
            <div id="template" class="hidden">
                <div class="col-sm-3 col-xs-4">
                    <button class="version btn btn-block btn-primary btn-sm"></button>
                </div>
            </div>
            <div class="container-fluid">
                <h1>PixiJS Bunny Mark</h1>
                <div class="progress loader">
                    <div class="progress-bar progress-bar-striped active" style="width:100%"></div>
                </div>
                <form>
                    <div class="form-group row">
                        <label class="section col-sm-3">Start Bunny Amount</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="number" id="startBunnyCount" value="100000">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="section col-sm-3">Renderer Options</label>
                        <div class="col-sm-9 renderer-options">
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" name="options[]" value="clearBeforeRender" checked>
                                    clearBeforeRender
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" name="options[]" value="transparent">
                                    transparent
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" name="options[]" value="antialias">
                                    antialias
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" name="options[]" value="preserveDrawingBuffer">
                                    preserveDrawingBuffer
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" name="options[]" value="forceCanvas">
                                    forceCanvas
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" name="options[]" value="roundPixels">
                                    roundPixels
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" name="options[]" value="legacy">
                                    legacy
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" name="options[]" value="forceFXAA">
                                    forceFXAA
                                </label>
                            </div>
                            <div class="col-sm-6">
			      <label>
				powerPreference
				<select name="powerPreference">
                                  <option value="default">default</option>
                                  <option value="high-performance">high-performance</option>
                                  <option value="low-power">low-power</option>
				</select>
                              </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <label class="section col-sm-3">Select Version</label>
                        <div class="col-sm-9">
                            <div id="tags" class="row">
                                <div class="col-sm-12">Loading...</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="section col-sm-3">Select Branch</label>
                        <div class="col-sm-9">
                            <div id="branches" class="row">
                                <div class="col-sm-12">Loading...</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="section col-sm-3">Select File</label>
                        <div class="col-sm-9">
                            <span id="browseFile" class="btn btn-primary btn-block btn-file">
                                Browse... <input accept=".js" type="file">
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="frame" class="center hidden">
            <div class="error center">PIXI is unavailable with this tag or branch.</div>
            <canvas id="stage" width="800" height="600"></canvas>
            <img class="disable" id="logo" src="images/logo_small.png" title="pixi.js" />
            <img class="disable" id="lineup" src="images/lineup.png" />
            <div class="disable" id="counter"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
